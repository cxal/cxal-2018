        var obj = document.getElementById("fade-obj");

          obj.style.opacity = i;
          i -= 0.1;
          console.log(i);

            btn.disabled = true;
          } else {
            btn.innerHTML = '淡入';
            btn.disabled = false;
            clearInterval(id1);
          }
        }
        function fadeIn() {
          obj.style.opacity = i;
          i += 0.1;
          console.log(i);

            btn.disabled = true;
          } else {
            btn.innerHTML = '淡出';
            btn.disabled = false;
            clearInterval(id2);
