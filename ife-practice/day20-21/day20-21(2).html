<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        var sc = document.getElementById('school');
        var co = document.getElementById('company');
        function show(selectId1,selectId2) {
            var s = document.querySelector("#" + selectId1 + "-select");
            var h = document.querySelector("#" + selectId2 + "-select");
            s.style.display = 'block';
            h.style.display = 'none';
        }
        sc.addEventListener('click',function() {
            show('school','company');
        });
        co.addEventListener('click',function() {
            show('company','school');
        });
    </script>
</body>
</html>
