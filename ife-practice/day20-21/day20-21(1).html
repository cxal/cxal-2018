<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input id="name" type="text">    
	<button id="submit-btn">Submit</button>
	<script>
		var onc = document.getElementById('submit-btn');
		var na = document.getElementById('name');
		function output() {
			console.log(na.value);
		}
		onc.addEventListener('click',output);
		document.onkeydown = function(event) {
			switch(event.keyCode) {
			case 13:console.log(na.value);
			case 27:na.value = '';
			}
		}
	</script>
</body>
</html>
