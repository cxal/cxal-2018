<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <!--<img src="">-->
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <!--<img src="">-->
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection('wrapper'));
    console.log(findListItem('wrapper', 'CSS'));
    console.log(getActiveLinkContent('wrapper'));
    //quertSelector方法
    console.log(getAllListItem2());
    console.log(findAllHtmlSpanInOneSection2('wrapper'));
    console.log(findListItem2('wrapper', 'JS'));
    console.log(getActiveLinkContent2('wrapper'));

    function getAllListItem() {
      // 返回页面中所有li标签
      var li = document.getElementsByTagName('li');
      return li;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var ht = document.getElementById(sectionId).getElementsByTagName('span');
      var h = new Array();
      for (var i = 0; i < ht.length; i++) {
        if (ht[i].innerHTML == "HTML") {
          h.push(ht[i]);
        }
      }
      return h;
    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var sp = document.getElementById(sectionId).getElementsByTagName('span');
      var s = new Array();
      for (var i = 0; i < sp.length; i++) {
         if (sp[i].innerHTML == spanCont) {
          s.push(sp[i].parentNode);
        }
      }
      return s;
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var act = document.getElementById(sectionId).getElementsByTagName('a');
      var a = new Array();
      for (var i = 0; i < act.length; i++){
        if(act[i].className == "active") {
          a.push(act[i].innerHTML);
        }
       }
      return a;
    }
    function getAllListItem2() {
      // 返回页面中所有li标签
      var li = document.querySelectorAll('li');
      return li;
    }

    function findAllHtmlSpanInOneSection2(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var ht = document.querySelectorAll('#' + sectionId + ' span');
      var h = new Array();
      for (var i = 0; i < ht.length; i++) {
        if (ht[i].innerHTML == "HTML") {
          h.push(ht[i]);
        }
      }
      return h;
    }

    function findListItem2(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var sp = document.querySelectorAll('#' + sectionId + ' span');
      var s = new Array();
      for (var i = 0; i < sp.length; i++) {
         if (sp[i].innerHTML == spanCont) {
          s.push(sp[i].parentNode);
        }
      }
      return s;
    }

    function getActiveLinkContent2(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var act = document.querySelectorAll('#' + sectionId + ' a');
      var a = new Array();
      for (var i = 0; i < act.length; i++){
        if(act[i].className == "active") {
          a.push(act[i].innerHTML);
        }
       }
      return a;
    }
    </script>
</body>
</html>
