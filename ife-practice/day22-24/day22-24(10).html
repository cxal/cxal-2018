<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<script>
    //对象转数组
		var scoreObject = {
      "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
      }, 
      "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
      }, 
      "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
      }
    }
    function Array() {
      var scoreArray = [];
      var arr = [];
      for (var i in scoreObject) {
        arr.push(i);
        for(var j in scoreObject[i]){
          arr.push(scoreObject[i][j]);
        }
        scoreArray.push(arr);
        arr = [];
      }
      return scoreArray;
    }
    console.log(Array());

    //数组转对象
    var menuArr = [
      [1, "Area1", -1],
      [2, "Area2", -1],
      [3, "Area1-1", 1],
      [4, "Area1-2", 1],
      [5, "Area2-1", 2],
      [6, "Area2-2", 2],
      [7, "Area1-2-3", 4],
      [8, "Area2-2-1", 6],
    ];
    
    var menuObject = {};
    menuArr.forEach((currrent,index) => {
      if(currrent[2] == -1) {
        menuObject[currrent[0]] = {
          'name' : currrent[1],
          'subMenu' : {}
        }
      }
      if(currrent[2] == 1) {
        menuObject['1']['subMenu'][currrent[0]] = {
          'name' : currrent[1],
          'subMenu' : {}
        }
      }
      if(currrent[2] == 2) {
        menuObject['2']['subMenu'][currrent[0]] = {
          'name' : currrent[1],
          'subMenu' : {}
        }
      }
      if(currrent[2] == 4) {
        menuObject['1']['subMenu']['4']['subMenu'][currrent[0]] = {
          'name' : currrent[1],
          'subMenu' : {}
        }
      }
      if(currrent[2] == 6) {
        menuObject['2']['subMenu']['6']['subMenu'][currrent[0]] = {
          'name' : currrent[1],
          'subMenu' : {}
        }
      }
    })
    console.log(menuObject);
	</script>
</body>
</html>
