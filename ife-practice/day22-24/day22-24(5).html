<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">    
  <title>IFE ECMAScript</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
		var queue = ["apple", "pear"];
		var inbtn = document.getElementById('in-btn');
		var outbtn = document.getElementById('out-btn');
		var fontbtn = document.getElementById('font-btn');
		var emptybtn = document.getElementById('empty-btn');
		var inputText = document.getElementById('queue-input');
		var pText = document.getElementById('queue-cont');
		//入队
		function textIn() {
			if(inputText.value != "")
				{queue.unshift(inputText.value);
				pText.innerHTML = '队列内容：' + queue.join('-&gt');
				inputText.value = '';
				inputText.focus();
			}
		}
		//出队
		function textOut() {
			queue.pop();
			pText.innerHTML = '队列内容：' + queue.join('-&gt');
		}
		//打印队头元素
		function  printing() {
			var fir = queue.pop();
			queue.push(fir);
			console.log(fir);
		}
		//判断 空
		function  judge() {
			if(queue.length > 0) {
				alert('队列不为空');
			}
			else {
				alert('队列为空');
			}
		}

		inbtn.onclick = textIn;
		outbtn.onclick = textOut;
		fontbtn.onclick = printing;
		emptybtn.onclick = judge;
	</script>
</body>
</html>
