<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">    
  <title>IFE ECMAScript</title>
</head>
<body>
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
    <button onclick="textType()">判断当前选中的输入框输入内容是否为数字</button>
    <button onclick="roundOff()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onclick="absolute()">当前选中数字的绝对值</button>
    <button onclick="ceilNum()">对当前选中的数字进行上舍入</button>
    <button onclick="floorNum()">对当前选中的数字进行下舍入</button>
    <button onclick="roundNum()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onclick="maxNum()">返回 A 和 B 中的最高值</button>
    <button onclick="minNum()">返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
  <script>
  	var ra = document.getElementById('radio-a');
  	var rb = document.getElementById('radio-b');
  	var na = document.getElementById('num-a');
  	var nb = document.getElementById('num-b');
  	var p = document.getElementById('result');
  	var reg = /^(\-|\+)?[0-9]+.?[0-9]*$/;
  	//var btn = document.querySelectorAll('button');
  	//检查
  	function textType() {
  		if(ra.checked) {
  			if(reg.test(na.value)) {
  				p.innerHTML = '是数字';
  			} else {
  				p.innerHTML = '不是数字';
  			}
  		} else {
  			if(reg.test(nb.value)) {
  				p.innerHTML = '是数字';
  			} else {
  				p.innerHTML = '不是数字';
  			}
  		}
  	}
  	//四舍五入
  	function roundOff() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			var po = Math.pow(10,nb.value);
  			var rou = Math.round(na.value * po) / po;
  			p.innerHTML = rou;
  		}
  	}
  	//绝对值
  	function absolute() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			if (ra.checked) {
  				p.innerHTML = Math.abs(na.value);
  			} else {
  				p.innerHTML = Math.abs(nb.value);
  			}
  		}
  	}
  	//上舍入
  	function ceilNum() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			if (ra.checked) {
  				p.innerHTML = Math.ceil(na.value);
  			} else {
  				p.innerHTML = Math.ceil(nb.value);
  			}
  		}
  	}
  	//下舍入
  	function floorNum() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			if (ra.checked) {
  				p.innerHTML = Math.floor(na.value);
  			} else {
  				p.innerHTML = Math.floor(nb.value);
  			}
  		}
  	}

  	//四舍五入
  	function roundNum() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			if (ra.checked) {
  				p.innerHTML = Math.round(na.value);
  			} else {
  				p.innerHTML = Math.round(nb.value);
  			}
  		}
  	}
  	//返回最高值
  	function maxNum() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			p.innerHTML = Math.max(na.value, nb.value);
  		}
  	}
  	//返回最低值
  	function minNum() {
  		if(!reg.test(na.value,nb.value)) {
  			console.log('error');
  		} else {
  			p.innerHTML = Math.min(na.value, nb.value);
  		}
  	}
  </script>
</body>
</html>
