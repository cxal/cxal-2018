  <script>
    /*
    实现一个字符串头尾去除空格的函数
    注意需要去除的空格，包括全角、半角空格
    暂时不需要学习和使用正则表达式的方式
    */
    function diyTrim(str) {
      var result = "";
      var m = 0;
      var n = str.length - 1;
      for (var i = 0; i < str.length; i++) {
        if(m <= n && (str.charAt(m) == " " || str.charAt(m) == "　")) {
          m ++;
        }
        if(m <= n && (str.charAt(n) == " " || str.charAt(n) == "　")) {
          n --;
        }
      };
      result = str.substring(m,n + 1);
      return result
    }

    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->
