<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div>
		<label>String A:
			<input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
		</label>
		<textarea id="str-a"></textarea>
		<label>String B:
			<input id="radio-b" type="radio" name="str-obj" value="b">
		</label>
		<textarea id="str-b"></textarea>        
		<label>Num A：<input id="num-a" type="number" value="0"></label>
		<label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
		<button onclick='stringLength()'>获取当前选中输入的内容长度</button>
		<button onclick='stringThree()'>当前选中输入中的第3个字符</button>
		<button onclick='concatString()'>把两个输入框的文字连接在一起输出（concat）</button>
		<button onclick='indexOfString()'>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
		<button onclick='LastIndexOf()'>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
		<button onclick='extractSlice()'>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
		<button onclick='stringRow()'>当前选中输入框的行数</button>
		<button onclick='extractSubstr()'>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
		<button onclick='toUpper()'>把所选输入框中的内容全部转为大写</button>
		<button onclick='toLower()'>把所选输入框中的内容全部转为小写</button>
		<button onclick='spaceDel()'>把所选输入框中内容的半角空格全部去除</button>
		<button onclick='THString()'>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
    <script>
		var ra = document.getElementById('radio-a');
		var rb = document.getElementById('radio-b');
		var sa = document.getElementById('str-a');
		var sb = document.getElementById('str-b');
		var na = document.getElementById('num-a');
		var nb = document.getElementById('num-b');
		var p = document.getElementById('result');
		//获取长度
		function stringLength() {
			if(ra.checked) {
				p.innerHTML = sa.value.length;
			} else {
				p.innerHTML = sb.value.length;
			}
		}
		//输出第三个字符
		function stringThree() {
			if(ra.checked) {
				p.innerHTML = sa.value[2];
			} else {
				p.innerHTML = sb.value[2];
			}
		}
		//连接
		function concatString() {
			p.innerHTML = sa.value.concat(sb.value);
		}
		//第一次出现位置
		function indexOfString() {
			p.innerHTML = sa.value.indexOf(sb.value) + 1;
		}
		//最后一次出现位置
		function LastIndexOf() {
			p.innerHTML = sa.value.lastIndexOf(sb.value) + 1;
		}
		//提取
		function extractSlice() {
			if(ra.checked) {
				p.innerHTML = sa.value.slice(na.value,nb.value);
			} else {
				p.innerHTML = sb.value.slice(na.value,nb.value);
			}
		}
		//行数,自动换行行数不计算，未解决
		function stringRow() {
			if(ra.checked) {
				p.innerHTML = sa.value.split('\n').length;
			} else {
				p.innerHTML = sb.value.split('\n').length;
			}
		}
		//提取a开始的b个字符
		function extractSubstr() {
			if(ra.checked) {
				p.innerHTML = sa.value.substr(na.value,nb.value);
			} else {
				p.innerHTML = sb.value.substr(na.value,nb.value);
			}
		}
		//转换成大写
		function toUpper() {
			if(ra.checked) {
				p.innerHTML = sa.value.toUpperCase();
			} else {
				p.innerHTML = sb.value.toUpperCase();
			}
		}
		//转换成小写
		function toLower() {
			if(ra.checked) {
				p.innerHTML = sa.value.toLowerCase();
			} else {
				p.innerHTML = sb.value.toLowerCase();
			}
		}
		//去除半角空格
		function spaceDel() {
			if(ra.checked) {
				p.innerHTML = sa.value.replace(/ /g,'');
			} else {
				p.innerHTML = sb.value.replace(/ /g,'');
			}
		}
		//替换
		function THString() {
			if(ra.checked) {
				p.innerHTML = sa.value.replace(/a/g,sb.value);
			} else {
				p.innerHTML = sb.value.replace(/a/g,sa.value);
			}
		}
	</script>
</body>
</html>
